<!doctype html>
<html lang="en">

<head>
    <title>Admin Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/dt-1.10.23/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.css" />
    <script src="https://kit.fontawesome.com/aec30c4a05.js" crossorigin="anonymous"></script>
    <script src="../js/admin.js" type="module"></script>
</head>

<body>
    <div class="container pt-3">
        <h1 class="text-center bg-light mb-5">Administration</h1>
        <div id="choose-sub-admin" class="text-center mb-5">
            <button type="button" id="assign-btn" class="btn btn-primary btn-lg font-weight-bold" data-toggle="modal"
                data-target="#assign-modal">
                Assign Attendance Official
                <i class="fas fa-address-card ml-2"></i>
            </button>
        </div>
        <div class="text-center mb-5">
            <button type="button" class="btn btn-primary btn-lg font-weight-bold" id="save">
                Save Changes
                <span class="text-light ml-1"><i class="fa fa-download" aria-hidden="true"></i></span>
            </button>
        </div>
        <h2 class="text-center p-2 mb-4">Employees Reports</h2>
        <div class="container mb-5 pl-0 pr-0" id="emp-reports">
            <div class="tabs text-center container row">
                <button class="tab-button btn btn-info col-12 col-md m-2" id="show-employees" data-target="#emp-data"
                    onclick="">Employees</button>
                <button class="tab-button btn btn-info col-12 col-md m-2" id="show-full" data-target="#full-report"
                    onclick="">Full</button>
                <button class="tab-button btn btn-info col-12 col-md m-2" id="show-late" data-target="#late-report"
                    onclick="">Late</button>
                <button class="tab-button btn btn-info col-12 col-md m-2" id="show-excuse" data-target="#excuse-report"
                    onclick="">Excuse</button>
            </div>
            <div id="emp-data" class="col-md-12 tab-content text-center container-fluid">
                <table class="table table-bordered d-none nowrap w-100">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="full-report" class="col-md-12 tab-content text-center container-fluid">
                <div class="date-pick">
                    <label for="#month-pick">Choose a Month: </label>
                    <input type="month" id="month-pick-full">
                    <button type="button" class="btn btn-primary" id="show-month-full">Show</button>
                </div>
                <table class="table table-bordered d-none nowrap w-100">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Attendance</th>
                            <th>Late</th>
                            <th>Abscent</th>
                            <th>Excuse</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="late-report" class="col-md-12 tab-content text-center container-fluid">
                <div class="date-pick">
                    <label for="#month-pick">Choose a Month: </label>
                    <input type="month" id="month-pick-late">
                    <button type="button" class="btn btn-primary" id="show-month-late">Show</button>
                </div>
                <table class="table table-bordered d-none nowrap w-100">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Late Times</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="excuse-report" class="col-md-12 tab-content text-center container-fluid">
                <div class="date-pick">
                    <label for="#month-pick">Choose a Month: </label>
                    <input type="month" id="month-pick-excuse">
                    <button type="button" class="btn btn-primary" id="show-month-excuse">Show</button>
                </div>
                <table class="table table-bordered d-none nowrap w-100">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Excuse Times</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="requests" class="container offset-3 col-6">
            <div class="text-center">
                <button type="button" id="incoming" class="btn btn-primary btn-lg font-weight-bold">Incoming
                    Requests
                    <i class="fas fa-inbox"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="assign-modal" tabindex="-1" role="dialog" aria-labelledby="assign" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Attendance Official</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="choose" class="text-center">
                            <input type="text" id="sub-username" class="form-control" placeholder="Sub-Admin Username">
                            <div class="invalid-feedback">Username doesn't exist</div>
                            <button type="button" id="confirm-sub" class="btn btn-primary mt-2">Confirm
                                <i class="fas fa-check-double"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".tab-content").hide();
        var tabs = $(".tab-button");
        tabs.on("click", (e) => {
            $(".tab-content").hide();
            var content = $(e.target).attr("data-target");
            $(content).show();
            $(".active-tab").removeClass("active-tab");
            $(e.target).addClass("active-tab")
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/dt-1.10.23/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.js"></script>
</body>

</html>
