<!doctype html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://kit.fontawesome.com/aec30c4a05.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="container pt-3" id="main">
        <h1 class="text-center font-weight-bold text-light">Profile</h1>
        <div class="card offset-lg-2 p-0 col-lg-8">
            <div class="card-header" style="border-top-left-radius: .5em; border-top-right-radius: .5em;" id="infohead">
                <h5 class="mb-0 btn-lg text-secondary font-weight-bold d-inline-block">
                    Account Info
                </h5>
                <button type="button" id="logout" class="btn btn-primary float-right ml-2">Logout
                    <i class="fas fa-door-open"></i>
                </button>
                <button type="button" class="btn btn-primary float-right" id="toAttendance">Take Attendance
                    <i class="fas fa-pen-fancy"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="container row info text-light">
                    <div class="col-md-6">
                        <label for="#fname">First Name: </label>
                        <span class="form-control" id="fname"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="#lname">Last Name: </label>
                        <span class="form-control" id="lname"></span>
                    </div>
                    <div class="col-12">
                        <label for="#address">Address: </label>
                        <span class="form-control" id="address"></span>
                    </div>
                    <div class="col-12">
                        <label for="#email">Email: </label>
                        <span class="form-control" id="email"></span>
                    </div>
                    <div class="col-12">
                        <label for="#age">Age: </label>
                        <span class="form-control" id="age"></span>
                    </div>
                    <div class="col-12">
                        <label for="#username">Username: </label>
                        <span class="form-control" id="username"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="empAccord" role="tablist" aria-multiselectable="true" class="mt-5">
            <div class="card offset-lg-2 p-0 col-lg-8">
                <div class="card-header text-center" role="tab" id="reports-head">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#reports-data" aria-expanded="true" aria-controls="reports-data"
                            class="btn btn-info btn-lg font-weight-bold">
                            Attendance Reports
                            <i class="fas fa-file-alt ml-2"></i>
                        </a>
                    </h5>
                </div>
                <div id="reports-data" class="collapse in" role="tabpanel" data-parent="#empAccord"
                    aria-labelledby="reports-head">
                    <div class="card-body sub-tab">
                        <div class="tabs pb-0 pl-0">
                            <button class="tab-button btn btn-info" id="month" onclick="">Monthly Report</button>
                            <button class="tab-button btn btn-info" id="day" onclick="">Daily Report</button>
                        </div>
                        <div id="month-report" class="tab-content container d-none">
                            <div class="date-pick">
                                <label for="#month-pick">Choose a Month: </label>
                                <input type="month" id="month-pick">
                                <button type="button" class="btn btn-primary" id="show-month">Show</button>
                            </div>
                            <div id="month-report-result">
                                <div>
                                    <label for="#attendance">Attendance times: </label>
                                    <span class="form-control" id="attendance"></span>
                                </div>
                                <div>
                                    <label for="#late">Late times: </label>
                                    <span class="form-control" id="late"></span>
                                </div>
                                <div>
                                    <label for="#absent">Absent times: </label>
                                    <span class="form-control" id="absent"></span>
                                </div>
                            </div>
                        </div>
                        <div id="day-report" class="tab-content d-none">
                            <div class="date-pick">
                                <label for="#day-pick">Choose a Day: </label>
                                <input type="date" id="day-pick">
                                <button type="button" class="btn btn-primary" id="show-day">Show</button>
                            </div>
                            <div id="day-report-result">
                                <div>
                                    <label for="#arrive-time">Attendance time: </label>
                                    <span class="form-control" id="arrive-time"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var month = $("#month");
        var day = $("#day");

        month.on("click", () => {
            $("#day-report").addClass("d-none");
            $("#month-report").removeClass("d-none");
            month.addClass("active-tab");
            day.removeClass("active-tab");
        });
        day.on("click", () => {
            $("#month-report").addClass("d-none");
            $("#day-report").removeClass("d-none");
            day.addClass("active-tab");
            month.removeClass("active-tab");
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/Profile.js" type="module"></script>
</body>

</html>
