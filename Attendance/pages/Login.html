<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/aec30c4a05.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="container-fluid pt-3">
        <h1 class="text-center text-light mb-5">Login</h1>
        <div class="container col-md-6 pt-5">
            <form action="#" method="GET" class="needs-validation">
                <div class="input-group form-group">
                    <div class="input-group-prepend"><i class="input-group-text fa fa-user-tie"></i></div>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <div class="invalid-feedback">
                        Incorrect Username
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend"><i class="input-group-text fa fa-key"></i></div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div class="invalid-feedback">
                        Incorrect Password
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                </div>
                <div class="text-center">
                    <small>Don't have an account? <a href="Registeration.html" target="_blank">Register</a> Instead!</small>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/Login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
